<div class="container-fluid vh-100 bg-dark p-5">
  <div class="card text-center bg-dark mx-auto mt-5">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-dark">
          <caption>List of projects</caption>
          <thead>
            <tr>
              <th>Project</th>
              <th>Owner</th>
              <th>Created</th>
              <th>Stage</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody *ngFor="let data of (projects | async)">
            <tr>
              <td>{{ data.name  }}</td>
              <td>{{ data.owner  }}</td>
              <td>{{ data.creationDate.toDate() | date }}</td>
              <td>{{ data.stage  }}</td>
              <td>{{ data.notes  }}</td>
              <!-- <td>
                <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%"
                    aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
