<div class="container-fluid bg-dark pt-5 vh-100">
  <div class="row pt-5">
    <div class="col-md-12">
      <h2 class="text-center text-white mb-4">Login to proceed</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">

          <!-- form card login -->
          <div class="card rounded-0 bg-danger">
            <div class="card-header ">
              <h3 class="mb-0 text-white">Login</h3>
            </div>
            <div class="card-body bg-dark text-white">
              <div class="displayTable">
                <div class="displayTableCell">
                  <div class="authBlock">
                    <h3>Sign In</h3>
                    <div class="formGroup">
                      <input type="text" class="form-control mt-2" #userName required placeholder="Username">
                      <input type="password" class="form-control my-2" placeholder="Password" #userPassword required>
                    </div>
                    <!-- Calling SignIn Api from AuthService -->
                    <!-- <div class="formGroup">
                      <button type="button" class="btn btn-danger" value="Log in"
                        (click)="authService.SignIn(userName.value, userPassword.value)">Log In
                      </button>
                      <div class="formGroup">
                        <span class="or"><span class="orInner">Or</span></span>
                      </div> -->
                    <!-- Calling GoogleAuth Api from AuthService -->
                    <div class="formGroup">
                      <!-- <button type="button" class="btn   btn-danger text-uppercase" (click)="authService.SignIn()">
                        <i class="fab fa-google mr-2"></i> Sign in with Google
                      </button> -->
                      <button type="button" class="btn   btn-danger text-uppercase" (click)="authService.signIn()">
                        <i class="fab fa-google mr-2"></i> Sign in with Microsoft
                      </button>
                    </div>
                    <div>{{authService.authenticated}}</div>
                    <div class="forgotPassword">
                      <span routerLink="/forgot-password">Forgot Password?</span>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->

        </div>


      </div>
      <!--/row-->

    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<app-footer></app-footer>
