<div class="container-fluid bg-dark pt-5 vh-100">
  <div class="row pt-5">
    <div class="col-md-12">
      <h2 class="text-center text-white mb-4">Login to proceed</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">

          <!-- form card login -->
          <div class="card rounded-0 bg-danger">
            <div class="card-header ">
              <h3 class="mb-0 text-white">Login</h3>
            </div>
            <div class="card-body bg-dark text-white">
              <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                <div class="form-group">
                  <label for="uname1">Username</label>
                  <input type="text" class="form-control form-control-lg rounded-0 bg-secondary border border-danger"
                    name="uname1" id="uname1" required="">
                  <div class="invalid-feedback">Oops, you missed this one.</div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password"
                    class="form-control form-control-lg rounded-0 bg-secondary border border-danger" id="pwd1"
                    required="" autocomplete="new-password">
                  <div class="invalid-feedback">Enter your password too!</div>
                </div>
                <div>
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description small text-dark">Remember me on this computer</span>
                  </label>
                </div>
                <button type="submit" class="btn btn-danger btn-lg float-right" id="btnLogin">Login</button>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->

        </div>


      </div>
      <!--/row-->

    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<app-footer></app-footer>
